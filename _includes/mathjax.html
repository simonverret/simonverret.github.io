{% if page.mathjax %}

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true,
      preview: "none"
    },
    TeX: {
      equationNumbers: { autoNumber: "AMS" },
      Macros: {
        vec: ["{\\boldsymbol #1}",1],
        mathcal: ["{\\mathscr #1}",1]
      }
    },
    "HTML-CSS": {
      fonts: ["Latin-Modern"],
      "EqnChunk": 1,
      "EqnChunkDelay": 1
    },
    "fast-preview": {
      "disabled": true
    }
  });
</script>

<script
  type="text/javascript"
  charset="utf-8"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
>
</script>
